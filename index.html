<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoPet Idle</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="auth-screen" class="auth-screen" aria-labelledby="auth-title">
      <div class="auth-screen__card">
        <div class="auth-screen__icon" aria-hidden="true">🐾</div>
        <h1 id="auth-title">Algo냥과 모험을 시작해요</h1>
        <p class="auth-screen__lead">
          깃허브 계정으로 로그인하면 알고냥이 사는 공간으로 입장할 수 있어요.
        </p>
        <div class="auth-screen__actions">
          <button id="github-login" class="auth-button" type="button">
            <svg class="auth-button__icon" aria-hidden="true" viewBox="0 0 16 16">
              <path
                fill="currentColor"
                d="M8 0a8 8 0 0 0-2.53 15.59c.4.07.55-.17.55-.38v-1.33c-2.01.44-2.53-.86-2.53-.86-.36-.91-.88-1.16-.88-1.16-.72-.5.05-.49.05-.49.8.06 1.22.82 1.22.82.71 1.21 1.86.86 2.31.66.07-.52.28-.87.5-1.07-1.6-.18-3.28-.8-3.28-3.56 0-.79.28-1.43.74-1.94-.07-.18-.32-.9.07-1.87 0 0 .6-.19 1.97.74a6.84 6.84 0 0 1 3.59 0c1.36-.93 1.96-.74 1.96-.74.39.97.14 1.69.07 1.87.46.51.74 1.15.74 1.94 0 2.77-1.68 3.38-3.29 3.56.28.24.53.73.53 1.48v2.2c0 .21.15.46.55.38A8 8 0 0 0 8 0Z"
              />
            </svg>
            GitHub으로 로그인
          </button>
          <button id="demo-login" class="auth-button auth-button--ghost" type="button">
            체험 모드로 둘러보기
          </button>
        </div>
        <p id="auth-error" class="auth-screen__error" role="alert" hidden></p>
      </div>
    </div>

    <div id="game-shell" class="game-shell" hidden>
      <header class="hud hud--top" aria-label="캐릭터 상태 패널">
        <div class="hud__identity">
          <div class="pet-badge" aria-hidden="true">
            <div class="pet-badge__ear left"></div>
            <div class="pet-badge__ear right"></div>
            <div class="pet-badge__face">
              <span class="pet-badge__eye left"></span>
              <span class="pet-badge__eye right"></span>
              <span class="pet-badge__mouth"></span>
            </div>
          </div>
          <div class="hud__name">
            <h1 id="character-name">알고냥</h1>
            <p class="hud__level">Lv. <span id="character-level">1</span></p>
          </div>
        </div>
        <div class="hud__meters">
          <div class="meter">
            <span class="meter__label">경험치</span>
            <div class="meter__track">
              <div id="exp-bar" class="meter__fill"></div>
            </div>
            <span id="exp-label" class="meter__value"></span>
          </div>
          <div class="meter">
            <span class="meter__label">허기</span>
            <div class="meter__track">
              <div id="hunger-bar" class="meter__fill"></div>
            </div>
            <span id="hunger-status" class="meter__tag"></span>
          </div>
          <div class="meter">
            <span class="meter__label">청결도</span>
            <div class="meter__track">
              <div id="cleanliness-bar" class="meter__fill"></div>
            </div>
            <span id="cleanliness-status" class="meter__tag"></span>
          </div>
        </div>
        <div class="hud__inventory" aria-live="polite">
          <span class="chip">
            <span>재화</span>
            <strong id="coins">0</strong>
          </span>
          <span class="chip">
            <span>먹이</span>
            <strong id="food-stock">0</strong>
          </span>
          <span class="chip">
            <span>연속 급식</span>
            <strong id="feed-streak">0</strong>
          </span>
          <button id="reset-button" class="chip chip--reset" type="button">
            초기화
          </button>
        </div>
        <div class="hud__user" aria-live="polite" hidden>
          <img id="user-avatar" class="hud__avatar" alt="사용자 아바타" />
          <div class="hud__user-meta">
            <span id="user-name" class="hud__user-name"></span>
            <span id="user-handle" class="hud__user-handle"></span>
          </div>
          <button id="logout-button" class="chip chip--ghost" type="button">로그아웃</button>
        </div>
      </header>

      <main class="playground" aria-live="polite">
        <div class="playground__scene">
          <div class="playground__horizon" aria-hidden="true"></div>
          <div class="playground__sun" aria-hidden="true"></div>
          <div class="playground__sparkles" aria-hidden="true"></div>

          <button id="feed-spot" class="scene-object scene-object--bowl" type="button" aria-label="먹이통"></button>
          <button id="clean-spot" class="scene-object scene-object--dust" type="button" aria-label="먼지 더미"></button>

          <div id="pet" class="pet" role="img" aria-label="알고냥">
            <div class="pet__ear left"></div>
            <div class="pet__ear right"></div>
            <div class="pet__body">
              <div class="pet__eye left"></div>
              <div class="pet__eye right"></div>
              <div class="pet__nose"></div>
              <div class="pet__mouth"></div>
              <div class="pet__belly"></div>
            </div>
            <div class="pet__tail"></div>
          </div>
          <div id="pet-shadow" class="pet__shadow" aria-hidden="true"></div>
          <div id="thought-bubble" class="thought" role="status"></div>
          <div id="debuff-banner" class="banner" role="status"></div>
        </div>
      </main>

      <footer class="hud hud--bottom">
        <section class="card card--actions" aria-labelledby="action-heading">
          <div class="card__header">
            <h2 id="action-heading">돌보기</h2>
            <p>먹이를 주거나 놀아주어 허기를 달래세요.</p>
          </div>
          <div class="action-buttons">
            <button class="primary" data-feed="1" type="button">간식 (-1)</button>
            <button class="primary" data-feed="3" type="button">식사 (-3)</button>
            <button class="primary" data-feed="5" type="button">만찬 (-5)</button>
          </div>
          <p id="hunger-detail" class="card__hint"></p>
        </section>

        <section class="card card--clean" aria-labelledby="clean-heading">
          <div class="card__header">
            <h2 id="clean-heading">환경 정리</h2>
            <p>청결도가 낮아지면 퀴즈를 풀어 주변을 정리하세요.</p>
          </div>
          <div class="cleanliness-display">
            <span id="cleanliness-detail"></span>
            <button id="start-quiz" class="primary" type="button">청소하기</button>
          </div>
        </section>

        <section class="card card--events" aria-labelledby="event-heading">
          <div class="card__header">
            <h2 id="event-heading">활동 기록</h2>
            <p>알고냥과의 추억을 모아보세요.</p>
          </div>
          <ul id="event-log" class="log-list"></ul>
        </section>
      </footer>
    </div>

    <dialog id="quiz-dialog" class="quiz" aria-labelledby="quiz-heading">
      <form method="dialog" class="quiz__container">
        <h2 id="quiz-heading">청소 퀴즈</h2>
        <p id="quiz-question" class="quiz__question"></p>
        <div id="quiz-choices" class="quiz__choices"></div>
        <p id="quiz-feedback" class="quiz__feedback" role="status"></p>
        <div class="quiz__actions">
          <button id="quiz-close" class="secondary" value="cancel">닫기</button>
        </div>
      </form>
    </dialog>

    <template id="log-item-template">
      <li class="log-item">
        <span class="log-item__title"></span>
        <span class="log-item__detail"></span>
      </li>
    </template>
    <script src="script.js" type="module"></script>
  </body>
</html>
